<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="login-logo.png" alt="">
                </div>
                <form >
                    <div>
                        <label>Email</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">forgot password</a>
                    <a href="#">Sign in with company</a>
                </div>
                <div class="or">
                    <hr class="bar"></hr>
                    <span>OR</span>
                    <hr class="bar"></hr>
                </div>
                <a href="#" class="secondary-btn">Create An Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, ALL RIGHTS RESERVED</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">  
                <div class="showcase-content">
                    <h1 class="showcase-text1">Let's Create the future</h1>
                    <a href="#" class="secondary-btn">Start Now Today</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
